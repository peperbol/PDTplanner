<i [ngStyle]="{'flex-grow':(course.start-1)}" ></i>
<div [ngStyle]="{'flex-grow':(course.duration)}" [class.invalid]="!areRequisitesMet()" [class.lastyear]="isFinalYear()">
  <button class="fa fa-chevron-left" (click)="moveBack()" *ngIf="!isFinalYear()"></button>
  <a [href]="course.url" target="_blank">{{course.name}}</a>

  <button class="fa fa-chevron-right" (click)="moveForward()" *ngIf="!isFinalYear()"> </button>
</div>
<i [ngStyle]="{'flex-grow':5-course.start-course.duration}"></i>
