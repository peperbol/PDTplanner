<i [ngStyle]="{'flex-grow':(course.start-1)}" ></i>
<div [ngStyle]="{'flex-grow':(course.duration)}" [class.invalid]="!areRequisitesMet()">
  <button class="fa fa-chevron-left" (click)="moveBack()"></button>
  <a [href]="course.url" target="_blank">{{course.name}}</a>

  <button class="fa fa-chevron-right" (click)="moveForward()"></button>
</div>
<i [ngStyle]="{'flex-grow':5-course.start-course.duration}"></i>
