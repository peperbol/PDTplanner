

<ul class="program">
  <li *ngFor="let yearElement of program">
    <year [year]="yearElement" [careerComponent]="me" [distanceFromBottom]="distanceFromBottom()" (moveBackEvent)="moveCourseBack($event.index, $event.year)" (moveForwardEvent)="moveCourseForward($event.index, $event.year)"></year>
  </li>
</ul>
<div class="tools" #tools [style.top.px]="verticalscroll"  (window:resize)="updateVerticalScroll()" (document:scroll)="updateVerticalScroll()">
  <button class="fa fa-plus-square-o"  (click)="addYear()"></button>
  <button class="fa fa-trash-o" (click)="deleteYear()" [class.disabled]="program&&program.length<=1"></button>
  <button class="fa fa-check"  [class.valid]="isValid()"></button>
  <div class="credits">
    <p>Gemaakt door <strong>Pepijn Willekens</strong></p>
    <a href="http://www.pepijnwillekens.com" target="_blank">www.pepijnwillekens.com</a>
  </div>
</div>
